<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElCentre - Online Learning Platform | Courses, Skills & Career Development</title>
    <link rel="icon" href="/ElCentreIcon.png" type="image/png" />
    <link rel="canonical" href="https://elcentre-learn.vercel.app/" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="ElCentre is a comprehensive online learning platform offering courses in web development, data science, mobile development, and more. Learn new skills with expert instructors and advance your career." />
    <meta name="keywords" content="online learning, courses, education, web development, data science, mobile development, programming, skills, career development, ElCentre" />
    <meta name="author" content="ElCentre" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="eQU0U7OP7rg6ILrydpvwqp9m96l7esU0K-6gIrg5bUE" />    
    <!-- Geo Tags -->
    <meta name="geo.region" content="US" />
    <meta name="geo.country" content="US" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elcentre-learn.vercel.app/" />
    <meta property="og:title" content="ElCentre - Online Learning Platform | Courses, Skills & Career Development" />
    <meta property="og:description" content="Join thousands of learners on ElCentre. Access high-quality courses in web development, data science, mobile development, and more. Start learning today!" />
    <meta property="og:image" content="https://elcentre-learn.vercel.app/ELCentreLogo21.png" />
    <meta property="og:site_name" content="ElCentre" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://elcentre-learn.vercel.app/" />
    <meta name="twitter:title" content="ElCentre - Online Learning Platform" />
    <meta name="twitter:description" content="Join thousands of learners on ElCentre. Access high-quality courses in web development, data science, mobile development, and more." />
    <meta name="twitter:image" content="https://elcentre-learn.vercel.app/ELCentreLogo21.png" />
    <meta name="twitter:creator" content="@ElCentre" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ElCentre" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "ElCentre",
      "url": "https://elcentre-learn.vercel.app/",
      "logo": "https://elcentre-learn.vercel.app/ELCentreLogo21.png",
      "description": "ElCentre is a comprehensive online learning platform offering courses in web development, data science, mobile development, and more.",
      "sameAs": [
        "https://elcentre-learn.vercel.app/"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "offers": {
        "@type": "Offer",
        "category": "Education"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ElCentre",
      "url": "https://elcentre-learn.vercel.app/",
      "description": "Online learning platform with courses in web development, data science, and more",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://elcentre-learn.vercel.app/courses?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Font preloading to reduce CLS -->
    <style>
      /* Fallback font loading to prevent FOIT and reduce CLS */
      @font-face {
        font-family: 'system-ui-fallback';
        src: local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto');
        font-display: swap;
      }
      
      /* Ensure consistent line heights and prevent layout shifts */
      * {
        font-display: swap;
      }
      
      /* Reserve space for dynamic content */
      .navbar-container {
        min-height: 64px;
      }
      
      /* Prevent layout shifts in grid/flex containers */
      .course-grid {
        contain: layout style;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
